<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Stranica za administratore</title>
    </head>
    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="sadrzaj">
                <p:panel header="Zahtevi za registraciju">
                    <p:dataTable value="#{aplikacijaKontroler.neodobreniKorisnici}" var="k">
                        <f:facet name="header">Zahtevi za registraciju</f:facet>
                        <p:column headerText="Korisničko ime">
                            #{k.korisnickoIme}
                        </p:column>
                        <p:column>
                            <p:commandButton value="Odobri" action="#{aplikacijaKontroler.odobri(k)}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Odbij" action="#{aplikacijaKontroler.odbij(k)}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <h:form><p:commandLink value="Odjava" action="#{korisnikKontroler.logout()}"/></h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
