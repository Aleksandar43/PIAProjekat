<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Avio ETF - sistem za evidenciju letova</title>
        <h:outputStylesheet name="stilovi.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Levo"/>
                <f:facet name="options">
                    <p:commandButton class="menidugmad" value="Prijava" onclick="PF('prijavaDijalog').show()"/>
                    <p:commandButton class="menidugmad" value="Registracija" onclick="PF('registracijaDijalog').show()"/>
                    <p:commandButton class="menidugmad" value="Promena lozinke" onclick="PF('promenaLozinkeDijalog').show()"/>
                </f:facet>
            </p:menubar>
            <p:growl id="growl" sticky="true" life="3000" />
            <p:dialog widgetVar="prijavaDijalog" header="Prijava" modal="true" showEffect="fade" hideEffect="fade">
                <h:panelGrid columns="2">
                    Korisničko ime: <p:inputText label="korisničko_ime" value="#{korisnikBean.korisnickoImePrijava}" required="true"/>
                    Lozinka: <p:password label="lozinka" value="#{korisnikBean.lozinkaPrijava}" required="true"/>
                    <h:outputText id="greska" value="#{korisnikBean.greska}" style="color: red"/>
                    <p:commandButton update="growl greska" value="Prijava" actionListener="#{korisnikBean.prijava}" action="#{korisnikBean.login()}" oncomplete="handleLoginRequest(xhr, status, args)" id="prijavadugme"/>
                    <p:defaultCommand target="prijavadugme"/>
                </h:panelGrid>
            </p:dialog>
            <p:dialog widgetVar="registracijaDijalog" header="Registracija" modal="true">
                <p:commandButton value="Klikni me" action="#{korisnikBean.registracija()}"/>
            </p:dialog>
            <p:dialog widgetVar="promenaLozinkeDijalog" header="Promena lozinke" modal="true">

            </p:dialog>
        </h:form>
        Hello from Facelets
        <br />
        <hr/>
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('prijavaDijalog').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('prijavaDijalog').hide();
                    $('jhkgjk.xhtml').fadeOut();
                }
            }
        </script>
    </h:body>
</html>
